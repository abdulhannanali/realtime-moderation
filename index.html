<html>
    <head>
        <title>Clarifai Pusher - Realtime Moderation Application</title>        
        <!-- All dat Metazzz, you don't need to worry about -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- We are using MaterialzeCSS from https://materializecss.com and Google's Material Design Icons <3-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

        <!-- Custom styling -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <!-- Fancy heading at the top, for introduction-->
            <header class="top-header">
                    <h1 class="header center-on-small-only">Realtime ðŸ˜¸ moderation with<br>
                        <a href="https://clarifai.com">
                            <img class="emoji" src="https://community.clarifai.com/uploads/default/_emoji/clarifai.png?v=0" alt="clarifai emoji">
                        </a>
                        and
                        <a href="https://pusher.com">
                            <img src="http://i.imgur.com/QMCx2qv.png" alt="pusher logo" class="emoji">
                        </a>
                    </h1>

                    <!--Forking Repo header-->
                    <h5>Build Realtime Visual Recognition apps using clarifai and pusher</h5>
            </header>

            <!--Relevant UI from here-->
            <main class="logic-container">
                <!--Status Card to show the status -->
                <!--This thing can be improved upon in order to show the status dynamically -->
                <!--As well as there can be a toast for showing the status too, removing this forever -->
                <div class="row">
                    <div class="col s12">
                        <div class="card">
                            <div class="card-content">
                                <span class="card-title">Pusher's connection status</span>
                                <p class="status-text">Not Connected</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Input items that are displayed when the Pusher's connection is established-->
                <div class="input-items" style="display: none;">
                    <!-- Input to enter the url of the image -->
                    <div class="row cat-input">
                        <input type="text" placeholder="enter the url for cat here" class="url-input">
                        <a class="waves-effect waves-light btn submit-btn"><i class="material-icons left">file_upload</i> Submit image</a>
                    </div>

                    <!-- The current image in the tag to be shown when it gets updated, it starts with a placeholder image -->
                    <div class="row center">
                        <img class="display-image responsive-img" src="http://i.imgur.com/u0Ome8m.png" alt="display image">
                    </div>
                    
                    <!-- Concepts for the image -->
                    <!--Sorry for this deep HTML nesting, such are the Materialize Cards :'( -->
                    <div class="row">
                        <div class="col s12">
                            <div class="card blue">
                                <div class="card-content">
                                    <span class="card-title">Detected concepts for the image using Clarifai</span>
                                    <p class="clarifai-tags">
                                        <!--Tags will appear here, once the image is detected -->
                                        <span>Tags for the image will appear here, once we get a cat image</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script src="//js.pusher.com/3.2/pusher.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

        <!--Custom JavaScript-->
        <script src="index.js"></script>
    </body>
</html>
